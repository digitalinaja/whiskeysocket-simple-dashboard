version: '3.8'

services:
  whiskeysocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whiskeysocket-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
    volumes:
      # Mount auth directory for session persistence
      - ./auth:/app/auth
      # Mount jobs directory for job state persistence
      - ./jobs:/app/jobs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/sessions', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
